<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- font awesome -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet  -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="Perfume">
      <div class="card-details">
        <h2 style="color: lightgray;">Perfume</h2>
        <h1>Gabriella Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="price-large">$149.99</span>
          <span class="price-small">$169.99</span>
        </div>
        <button class="add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
      </div>
    </div>
  </div>
 
 
</body>
</html>
